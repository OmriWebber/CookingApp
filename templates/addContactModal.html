<!-- Modal -->
<div class="modal fade" id="AddContactModal" tabindex="-1" role="dialog" aria-labelledby="AddContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
          <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('addContact')}}" method="POST"> 
                <div class="form-group row">
                    <div class="col-6">
                        <p class="form-input-title">First Name</p>
                        <input class="form-control" type="text" name="FirstName" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <p class="form-input-title">Middle Name</p>
                        <input class="form-control" type="text" name="MiddleName" placeholder="Middle Name">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Last Name</p>
                        <input class="form-control" type="text" name="LastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Work Company</p>
                        <input class="form-control" type="text" name="WorkCompany" placeholder="Work Company">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Job Title</p>
                        <input class="form-control" type="text" name="WorkJobTitle" placeholder="Job Title">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Mobile Phone</p>
                        <input class="form-control" type="text" name="Mobile" placeholder="Mobile">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Home Phone</p>
                        <input class="form-control" type="text" name="HomePhone" placeholder="Home Phone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Work Phone</p>
                        <input class="form-control" type="text" name="WorkPhone" placeholder="Work Phone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Email</p>
                        <input class="form-control" type="text" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <p class="form-input-title">Image</p>
                        <input type="file" id="myFile" name="filename">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-12">
                        <input type="reset" class="col-3 btn btn-secondary">
                        <button type="submit" class="col-3 float-right btn btn-submit btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
