<!DOCTYPE html>
<html>
    {% include ['head.html'] %}
    <body>
        {% include ['navbar.html'] %}
        {% include ['confirmModal.html'] %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <center><h3>Shopping List</h3></center>
                </div>
            </div>
            <div class="row">
                <ul class="shoppingList">
                    {% for ingredient in shoppingList %}
                        <li class="ingredient">
                            <p>{{ingredient}}</p>
                            <a class='btn btn-success markDone' onClick="markDone()"><i class="fa fa-check"></i></a>
                            <a class='btn btn-danger markUnDone' onClick="markUnDone()"><i class="fa fa-times"></i></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>
</html>
